<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>CV Page</title>
</head>
<body>
<form  th:action="@{/cvCreated}" th:object="${cv}" method="post">
    <section>
        <h2 class="form-section-title">Personal Information</h2>
        <div class="row">
            <div class="col-4">
                <label class="form-label">First Name</label>
                <input type="text" name="first-name" id="first-name" required th:field="*{firstName}" />
            </div>
            <div class="col-4">
                <label class="form-label">Last Name</label>
                <input th:field="*{lastName}"name="last-name" type="text" required />
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <label class="form-label">Email</label>
                <input th:field="*{email}"name="email" type="email" required />
            </div>
        </div>
        <div class="row">
            <div class="col-9">
                <label class="form-label">Street Address</label>
                <input th:field="*{address}"name="address" type="text" placeholder="Address Line 1" />
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <label class="form-label">Mobile Phone</label>
                <input th:field="*{phone}"name="mobile-phone" type="text" />
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label class="form-label">Experience?</label>
                <input th:field="*{experience}"name="us-work" type="radio" value="yes" required /><span class="radio-selection"> Yes</span> <input name="us-work" type="radio" value="no" /><span class="radio-selection"> No</span>
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <label class="form-label">How old are you?</label>
                <input th:field="*{birthdate}"name="date-of-birth" type="date" />
            </div>
        </div>
    </section>

    <section>
        <h2 class="form-section-title">Education</h2>
        <section class="form-field-section">
            <div class="row" th:object="${education}">
                <div class="col-4">
                    <label class="form-label">Name</label>
                    <input th:field="*{name}" name="high-school-name" type="text" />
                </div>
                <div class="col-4">
                    <label class="form-label">Start Date</label>
                    <input th:field="*{startDate}" name="start date" type="date" />
                </div>
                <div class="col-4">
                    <label class="form-label">End Date</label>
                    <input th:field="*{endDate}" name="end date" type="date" />
                </div>
            </div>
        </section>
    </section>
